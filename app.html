</head>
<body class="bg-gray-50">
    
    <!-- TEMPORARY CACHE BUSTER - REMOVE AFTER PWA WORKS -->
    <script>
    (async function() {
      if (!localStorage.getItem('claritytext_cache_cleared_v3')) {
        console.log('ðŸ§¹ Clearing old caches...');
        
        if ('serviceWorker' in navigator) {
          try {
            // Unregister all service workers
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
            }
            
            // Delete all caches
            const cacheNames = await caches.keys();
            for (let cacheName of cacheNames) {
              await caches.delete(cacheName);
            }
            
            // Mark as cleared
            localStorage.setItem('claritytext_cache_cleared_v3', 'true');
            
            console.log('âœ… Caches cleared! Reloading...');
            setTimeout(() => window.location.reload(true), 1000);
          } catch (error) {
            console.error('Cache clear error:', error);
          }
        }
      }
    })();
    </script>
    <!-- END TEMPORARY CACHE BUSTER -->
    
    <!-- Header -->

                <!-- Logged IN Header -->

    <!-- Main Content -->

            <!-- Style Selector -->

                    <button onclick="selectStyle('direct')"

                    <button onclick="selectStyle('formal')"

                            data-style="formal"

                    <button onclick="selectStyle('empathetic')"

                            data-style="empathetic"

            <!-- Transform Button -->

                    <p id="output-content" class="text-gray-800 whitespace-pre-wrap"></p>

                <button 
                    id="copy-btn"

                    class="mt-4 w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-semibold">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            
            <!-- Upgrade to Standard -->

                id="upgrade-standard-btn"

    <!-- JavaScript -->
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        const SUPABASE_URL = 'https://ieeujkkggjufhmztvdyr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllZXVqa2tnZ2p1ZmhtenR2ZHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTEzNDgsImV4cCI6MjA3NzQyNzM0OH0.DwW8tiEzxHalnGETO9gfVpD257S_7-OJ6qRjoI25NH8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const API_ENDPOINT = '/api/rewrite';
        
        // Global state
        let selectedStyle = 'professional';
        let currentUser = null;
        let userTier = 'free';
        let rewritesRemaining = 2;
        let isLoggedIn = false;
        
        // ============================================
        // AUTHENTICATION CHECK
        // ============================================
        
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // User is logged in
                isLoggedIn = true;
                currentUser = session.user;
                await loadUserData();
                updateUIForLoggedIn();
            } else {
                // User is logged out - use localStorage for free tier
                isLoggedIn = false;
                loadFreeUsage();
                updateUIForLoggedOut();
            }
        }
        
        // Load user data from database (logged in)
        async function loadUserData() {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('id', currentUser.id)
                .single();
            
            if (data) {
                userTier = data.tier || 'free';
                
                // Calculate remaining rewrites
                const dailyLimits = { 'free': 2, 'standard': 10, 'pro': 20 };
                const today = new Date().toISOString().split('T')[0];
                
                if (data.last_rewrite_date === today) {
                    rewritesRemaining = dailyLimits[userTier] - (data.rewrites_today || 0);
                } else {
                    rewritesRemaining = dailyLimits[userTier];
                }
            }
        }
        
        // Load free tier usage from localStorage (logged out)
        function loadFreeUsage() {
            const today = new Date().toISOString().split('T')[0];
            const storedData = localStorage.getItem('claritytext_usage');
            
            if (storedData) {
                const usage = JSON.parse(storedData);
                
                if (usage.date === today) {
                    rewritesRemaining = 2 - usage.count;
                } else {
                    // New day - reset counter
                    rewritesRemaining = 2;
                    localStorage.setItem('claritytext_usage', JSON.stringify({ date: today, count: 0 }));
                }
            } else {
                // First time user
                rewritesRemaining = 2;
                localStorage.setItem('claritytext_usage', JSON.stringify({ date: today, count: 0 }));
            }
        }
        
        // Update localStorage after rewrite (logged out)
        function incrementFreeUsage() {
            const today = new Date().toISOString().split('T')[0];
            const storedData = localStorage.getItem('claritytext_usage');
            
            if (storedData) {
                const usage = JSON.parse(storedData);
                usage.count++;
                localStorage.setItem('claritytext_usage', JSON.stringify(usage));
            }
        }
        
        // ============================================
        // UI UPDATES
        // ============================================
        
        function updateUIForLoggedIn() {
            // Show logged-in header, hide logged-out header
            document.getElementById('logged-in-header').classList.remove('hidden');
            document.getElementById('logged-out-header').classList.add('hidden');
            
            // Update user email
            document.getElementById('user-email').textContent = currentUser.email;
            
            // Update rewrites counter
            const counterEl = document.getElementById('rewrites-counter');
            if (userTier === 'free') {
                counterEl.textContent = `${rewritesRemaining} of 2 free rewrites remaining today`;
            } else {
                const limits = { 'standard': 10, 'pro': 20 };
                counterEl.textContent = `${rewritesRemaining} of ${limits[userTier]} rewrites remaining today`;
            }
            
            // Hide upgrade buttons for paid users
            if (userTier === 'standard') {
                document.getElementById('upgrade-standard-btn').style.display = 'none';
            } else if (userTier === 'pro') {
                document.getElementById('upgrade-standard-btn').style.display = 'none';
                document.getElementById('upgrade-pro-btn').style.display = 'none';
            }
            
            // Remove PRO badges if user has paid tier
            if (userTier !== 'free') {
                document.querySelectorAll('.paid-badge').forEach(badge => {
                    badge.style.display = 'none';
                });
            }
        }
        
        function updateUIForLoggedOut() {
            // Show logged-out header, hide logged-in header
            document.getElementById('logged-out-header').classList.remove('hidden');
            document.getElementById('logged-in-header').classList.add('hidden');
            
            // Update rewrites counter
            const counterEl = document.getElementById('rewrites-counter');
            counterEl.textContent = `${rewritesRemaining} of 2 free rewrites remaining today`;
            
            // Show all upgrade buttons
            document.getElementById('upgrade-standard-btn').style.display = 'block';
            document.getElementById('upgrade-pro-btn').style.display = 'block';
        }
        
        // Update counter after transform
        function updateCounter() {
            const counterEl = document.getElementById('rewrites-counter');
            
            if (isLoggedIn) {
                if (userTier === 'free') {
                    counterEl.textContent = `${rewritesRemaining} of 2 free rewrites remaining today`;
                } else {
                    const limits = { 'standard': 10, 'pro': 20 };
                    counterEl.textContent = `${rewritesRemaining} of ${limits[userTier]} rewrites remaining today`;
                }
            } else {
                counterEl.textContent = `${rewritesRemaining} of 2 free rewrites remaining today`;
            }
        }
        
        // ============================================
        // STYLE SELECTION
        // ============================================
        
        async function selectStyle(style) {
            // Check if it's a paid style
            const paidStyles = ['persuasive', 'casual', 'formal', 'empathetic'];
            
            if (paidStyles.includes(style) && userTier === 'free') {
                // Free user (logged in or out) trying to use paid style
                const upgradeConfirm = confirm(
                    `The "${style}" style is only available on Standard ($9/month) and Pro ($15/month) plans.\n\nUpgrade now to access all 7 styles?`
                );
                
                if (upgradeConfirm) {
                    handleUpgradeStandard();
                }
                
                // Reset to professional
                style = 'professional';
            }
            
            selectedStyle = style;
            
            // Update button styles
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white', 'border-primary');
                btn.classList.add('border-gray-300');
            });
            
            const selectedBtn = document.querySelector(`[data-style="${style}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('bg-primary', 'text-white', 'border-primary');
                selectedBtn.classList.remove('border-gray-300');
            }
        }
        
        // ============================================
        // TRANSFORM FUNCTION
        // ============================================
        
        async function handleTransform() {
            const inputEl = document.getElementById('app-input');
            const transformBtn = document.getElementById('transform-btn');
            const outputEl = document.getElementById('app-output');
            const outputContent = document.getElementById('output-content');
            
            const inputText = inputEl.value.trim();
            if (!inputText) {
                alert('Please enter some text first!');
                return;
            }
            
            // Check usage limits
            if (rewritesRemaining <= 0) {
                if (isLoggedIn && userTier !== 'free') {
                    alert(`You've used all your rewrites for today. Your limit resets tomorrow!`);
                } else {
                    // Free user (logged in or out)
                    if (confirm('You\'ve used all 2 free rewrites today. Sign up for Standard to get 10 rewrites/day?')) {
                        window.location.href = '/';
                    }
                }
                return;
            }
            
            // Show loading state
            transformBtn.innerHTML = 'â³ Transforming...';
            transformBtn.disabled = true;
            
            try {
                // Get session token (null if logged out)
                const { data: { session } } = await supabase.auth.getSession();
                const token = session?.access_token || null;
                
                // Call backend API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: JSON.stringify({
                        text: inputText,
                        style: selectedStyle
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.error || 'Transformation failed');
                }
                
                const result = await response.json();
                
                // Display result
                outputContent.textContent = result.result;
                outputEl.classList.remove('hidden');
                
                // Update usage
                rewritesRemaining--;
                
                if (!isLoggedIn) {
                    // Update localStorage for free tier
                    incrementFreeUsage();
                }
                
                updateCounter();
                
                // Scroll to output
                outputEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                transformBtn.innerHTML = 'Transform Message';
                transformBtn.disabled = false;
            }
        }
        
        // ============================================
        // COPY TO CLIPBOARD
        // ============================================
        
        function copyToClipboard() {
            const outputContent = document.getElementById('output-content').textContent;
            navigator.clipboard.writeText(outputContent).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }
        
        // ============================================
        // LOGOUT
        // ============================================
        
        async function handleLogout() {
            await supabase.auth.signOut();
            // Don't redirect - just reload to show logged-out state
            window.location.reload();
        }
        
        // ============================================
        // UPGRADE FUNCTIONS
        // ============================================
        
        function handleUpgradeStandard() {
            // Redirect to landing page signup
            window.location.href = '/#pricing';
        }
        
        function handleUpgradePro() {
            // Redirect to landing page signup
            window.location.href = '/#pricing';
        }
        
        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        
        checkAuth();
        
    </script>
    
</body>
