<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClarityText - Transform messy thoughts into clear messages">
    
    <title>ClarityText - Transform Your Messages</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/icon-192.png">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ClarityText">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        accent: '#F97316',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .paid-badge {
            font-size: 10px;
            line-height: 1;
        }
        
        .transform-text {
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="/icon-192.png" alt="ClarityText" class="w-10 h-10">
                    <h1 class="text-xl font-bold text-primary">ClarityText</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-email" class="text-sm text-gray-600"></span>
                    <button onclick="handleLogout()" class="text-sm text-gray-700 hover:text-primary transition font-medium">
                        Logout
                    </button>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p id="rewrites-counter" class="text-sm font-semibold text-primary">
                    <!-- Updated by JavaScript -->
                </p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        
        <!-- Transform Tool -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            
            <!-- Input Section -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Your messy thoughts:
                </label>
                <textarea 
                    id="app-input"
                    class="w-full h-32 p-4 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none text-sm resize-none"
                    placeholder="Write all you think... don't worry about order, grammar, pronouns, or spelling. Just brain dump."></textarea>
            </div>
            
            <!-- Style Selector -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-3">Choose style:</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <!-- Free Styles -->
                    <button onclick="selectStyle('professional')" 
                            class="style-btn px-4 py-3 border-2 border-primary bg-primary text-white rounded-lg hover:border-primary hover:bg-primary/90 transition font-medium text-sm" 
                            data-style="professional">
                        Professional
                    </button>
                    <button onclick="selectStyle('direct')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm" 
                            data-style="direct">
                        Direct
                    </button>
                    <button onclick="selectStyle('email')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm" 
                            data-style="email">
                        Email
                    </button>
                    
                    <!-- Paid Styles (with PRO badges) -->
                    <button onclick="selectStyle('persuasive')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="persuasive" 
                            data-paid="true">
                        Persuasive
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('casual')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="casual" 
                            data-paid="true">
                        Casual
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('formal')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="formal" 
                            data-paid="true">
                        Formal
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('empathetic')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="empathetic" 
                            data-paid="true">
                        Empathetic
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                </div>
            </div>
            
            <!-- Transform Button -->
            <button 
                id="transform-btn"
                onclick="handleTransform()" 
                class="w-full bg-primary text-white px-6 py-4 rounded-lg hover:bg-indigo-700 transition font-semibold text-lg shadow-lg">
                Transform Message
            </button>
            
            <!-- Output Section -->
            <div id="app-output" class="mt-6 hidden">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Your polished message:
                </label>
                <div class="bg-gradient-to-br from-indigo-50 to-purple-50 p-4 rounded-lg border-2 border-primary">
                    <p id="output-content" class="text-gray-800 whitespace-pre-wrap"></p>
                </div>
                <button 
                    id="copy-btn"
                    onclick="copyToClipboard()" 
                    class="mt-4 w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                    Copy to Clipboard
                </button>
            </div>
            
        </div>
        
    </main>

    <!-- Footer Buttons -->
    <footer class="max-w-4xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Upgrade to Standard -->
            <button 
                id="upgrade-standard-btn"
                onclick="handleUpgradeStandard()" 
                class="bg-green-600 text-white px-6 py-4 rounded-lg hover:bg-green-700 transition font-semibold shadow-lg">
                Upgrade to Standard
                <div class="text-xs mt-1 opacity-90">$9/month - 10 rewrites/day</div>
            </button>
            
            <!-- Upgrade to Pro -->
            <button 
                id="upgrade-pro-btn"
                onclick="handleUpgradePro()" 
                class="bg-blue-600 text-white px-6 py-4 rounded-lg hover:bg-blue-700 transition font-semibold shadow-lg">
                Upgrade to Pro
                <div class="text-xs mt-1 opacity-90">$15/month - 20 rewrites/day</div>
            </button>
            
            <!-- Go to Website -->
            <a 
                href="https://claritytext.app" 
                target="_blank"
                class="bg-orange-600 text-white px-6 py-4 rounded-lg hover:bg-orange-700 transition font-semibold shadow-lg text-center">
                Go to claritytext.app
                <div class="text-xs mt-1 opacity-90">Learn more about ClarityText</div>
            </a>
        </div>
    </footer>

    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://ieeujkkggjufhmztvdyr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllZXVqa2tnZ2p1ZmhtenR2ZHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTEzNDgsImV4cCI6MjA3NzQyNzM0OH0.DwW8tiEzxHalnGETO9gfVpD257S_7-OJ6qRjoI25NH8';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // API endpoint for rewriting
        const API_ENDPOINT = '/api/rewrite';
        
        // Global variables
        let selectedStyle = 'professional';
        let currentUser = null;
        let userTier = 'free';
        let rewritesRemaining = 0;
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
        });
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN') {
                currentUser = session.user;
                await loadUserData();
                updateUI();
            } else if (event === 'SIGNED_OUT') {
                window.location.href = '/index.html';
            }
        });
        
        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================
        
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                await loadUserData();
                updateUI();
            } else {
                // Redirect to landing page if not logged in
                window.location.href = '/index.html';
            }
        }
        
        async function loadUserData() {
            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('id', currentUser.id)
                .single();
            
            if (data) {
                userTier = data.tier;
                const limits = { 'free': 2, 'standard': 10, 'pro': 20 };
                rewritesRemaining = limits[data.tier] ? (limits[data.tier] - data.rewrites_today) : 999;
            }
        }
        
        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = '/index.html';
        }
        
        // ============================================
        // UI UPDATE FUNCTIONS
        // ============================================
        
        function updateUI() {
            // Update user email
            document.getElementById('user-email').textContent = currentUser.email;
            
            // Update rewrites counter
            const counterEl = document.getElementById('rewrites-counter');
            if (userTier === 'free') {
                counterEl.textContent = `${rewritesRemaining} rewrites remaining today`;
            } else if (userTier === 'standard' || userTier === 'pro') {
                const limits = { 'standard': 10, 'pro': 20 };
                counterEl.textContent = `${rewritesRemaining} of ${limits[userTier]} rewrites remaining today`;
            }
            
            // Hide upgrade buttons for paid users
            if (userTier === 'standard') {
                document.getElementById('upgrade-standard-btn').style.display = 'none';
            } else if (userTier === 'pro') {
                document.getElementById('upgrade-standard-btn').style.display = 'none';
                document.getElementById('upgrade-pro-btn').style.display = 'none';
            }
            
            // Update PRO badges based on tier
            if (userTier !== 'free') {
                document.querySelectorAll('.paid-badge').forEach(badge => {
                    badge.style.display = 'none';
                });
            }
        }
        
        // ============================================
        // STYLE SELECTION
        // ============================================
        
        async function selectStyle(style) {
            // Check if it's a paid style
            const paidStyles = ['persuasive', 'casual', 'formal', 'empathetic'];
            
            if (paidStyles.includes(style) && userTier === 'free') {
                // Free user trying to use paid style
                const upgradeConfirm = confirm(
                    `The "${style}" style is only available on Standard ($9/month) and Pro ($15/month) plans.\n\nUpgrade now to access all 7 styles?`
                );
                
                if (upgradeConfirm) {
                    handleUpgradeStandard();
                }
                
                // Reset to professional
                style = 'professional';
            }
            
            selectedStyle = style;
            
            // Update button styles
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white', 'border-primary');
                btn.classList.add('border-gray-300');
            });
            
            const selectedBtn = document.querySelector(`[data-style="${style}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('bg-primary', 'text-white', 'border-primary');
                selectedBtn.classList.remove('border-gray-300');
            }
        }
        
        // ============================================
        // TRANSFORM FUNCTION
        // ============================================
        
        async function handleTransform() {
            const inputEl = document.getElementById('app-input');
            const transformBtn = document.getElementById('transform-btn');
            const outputEl = document.getElementById('app-output');
            const outputContent = document.getElementById('output-content');
            
            const inputText = inputEl.value.trim();
            if (!inputText) {
                alert('Please enter some text first!');
                return;
            }
            
            // Check usage limits
            if (rewritesRemaining <= 0) {
                if (userTier === 'free') {
                    if (confirm('You\'ve used all 2 free rewrites today. Upgrade to Standard for 10 rewrites/day?')) {
                        handleUpgradeStandard();
                    }
                } else {
                    alert(`You've used all your rewrites for today. Your limit resets tomorrow!`);
                }
                return;
            }
            
            // Show loading state
            transformBtn.innerHTML = '⏳ Transforming...';
            transformBtn.disabled = true;
            
            try {
                // Get session token
                const { data: { session } } = await supabase.auth.getSession();
                const token = session?.access_token;
                
                // Call backend API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        text: inputText,
                        style: selectedStyle
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Transformation failed');
                }
                
                const result = await response.json();
                
                // Display result
                outputContent.textContent = result.output;
                outputEl.classList.remove('hidden');
                
                // Update usage
                rewritesRemaining--;
                updateUI();
                
                // Scroll to output
                outputEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                transformBtn.innerHTML = 'Transform Message';
                transformBtn.disabled = false;
            }
        }
        
        // ============================================
        // COPY TO CLIPBOARD
        // ============================================
        
        function copyToClipboard() {
            const outputContent = document.getElementById('output-content').textContent;
            navigator.clipboard.writeText(outputContent).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✓ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }
        
        // ============================================
        // UPGRADE FUNCTIONS
        // ============================================
        
        function handleUpgradeStandard() {
            alert('Stripe integration coming soon!\n\nStandard Plan: $9/month\n- 10 rewrites per day\n- All 7 writing styles\n- Rewrite history (30 days)\n- Priority support');
            // TODO: Integrate Stripe checkout
        }
        
        function handleUpgradePro() {
            alert('Stripe integration coming soon!\n\nPro Plan: $15/month\n- 20 rewrites per day\n- All 7+ writing styles\n- Context learning\n- Unlimited rewrite history\n- Priority support + Live chat');
            // TODO: Integrate Stripe checkout
        }
        
    </script>
    
</body>
</html>
