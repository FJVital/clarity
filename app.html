<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClarityText - Transform messy thoughts into clear messages">
    
    <title>ClarityText - Transform Your Messages</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/icon-192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ClarityText">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        accent: '#F97316',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .paid-badge {
            font-size: 10px;
            line-height: 1;
        }
        
        .transform-text {
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }

        .success-banner {
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Success Banner (shown after successful upgrade) -->
    <div id="success-banner" class="hidden success-banner bg-green-600 text-white px-4 py-3 text-center">
        <p class="font-semibold">üéâ Welcome to <span id="success-tier"></span>! Your upgrade is active.</p>
    </div>

    <!-- Cancel Banner (shown if user cancels checkout) -->
    <div id="cancel-banner" class="hidden bg-yellow-600 text-white px-4 py-3 text-center">
        <p>Checkout canceled. You can upgrade anytime!</p>
    </div>
    
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="/icon-192.png" alt="ClarityText" class="w-10 h-10">
                    <h1 class="text-xl font-bold text-primary">ClarityText</h1>
                </div>
                
                <!-- Logged IN Header -->
                <div id="logged-in-header" class="flex items-center gap-4 hidden">
                    <span id="user-email" class="text-sm text-gray-600"></span>
                    <button onclick="handleLogout()" class="text-sm text-gray-700 hover:text-primary transition font-medium">
                        Logout
                    </button>
                </div>
                
                <!-- Logged OUT Header -->
                <div id="logged-out-header" class="flex items-center gap-4">
                    <a href="/" class="text-sm text-gray-700 hover:text-primary transition font-medium">
                        Sign Up
                    </a>
                </div>
            </div>
            
            <!-- Tier Display & Counter -->
            <div class="mt-3 text-center">
                <!-- Current Plan Badge -->
                <div id="tier-badge" class="mb-2 hidden">
                    <span id="tier-text" class="inline-block px-3 py-1 rounded-full text-xs font-bold"></span>
                </div>
                
                <!-- Usage Counter -->
                <p id="rewrites-counter" class="text-sm font-semibold text-primary">
                    <!-- Updated by JavaScript -->
                </p>
                
                <!-- Upgrade Buttons (shown for free tier) -->
                <div id="upgrade-buttons" class="mt-3 flex flex-col sm:flex-row gap-2 justify-center hidden">
                    <button onclick="handleUpgradeStandard()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition font-semibold text-sm">
                        Upgrade to Standard ($9/mo)
                    </button>
                    <button onclick="handleUpgradePro()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition font-semibold text-sm">
                        Upgrade to Pro ($15/mo)
                    </button>
                </div>

                <!-- Manage Subscription (shown for paid tiers) -->
                <div id="manage-subscription" class="mt-3 hidden">
                    <button onclick="handleManageSubscription()" class="text-sm text-primary hover:text-indigo-700 font-medium underline">
                        Manage Subscription
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        
        <!-- Transform Tool -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            
            <!-- Input Section -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Your messy thoughts:
                </label>
                <textarea 
                    id="app-input"
                    class="w-full h-32 p-4 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none text-sm resize-none"
                    placeholder="Write all you think... don't worry about order, grammar, pronouns, or spelling. Just brain dump."></textarea>
            </div>
            
            <!-- Style Selector -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-3">Choose style:</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <!-- Free Styles -->
                    <button onclick="selectStyle('professional')" 
                            class="style-btn px-4 py-3 border-2 border-primary bg-primary text-white rounded-lg hover:border-primary hover:bg-primary/90 transition font-medium text-sm" 
                            data-style="professional">
                        Professional
                    </button>
                    <button onclick="selectStyle('direct')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm" 
                            data-style="direct">
                        Direct
                    </button>
                    <button onclick="selectStyle('email')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm" 
                            data-style="email">
                        Email
                    </button>
                    
                    <!-- Paid Styles (with PRO badges) -->
                    <button onclick="selectStyle('persuasive')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="persuasive" 
                            data-paid="true">
                        Persuasive
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('casual')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="casual" 
                            data-paid="true">
                        Casual
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('formal')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="formal" 
                            data-paid="true">
                        Formal
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('empathetic')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="empathetic" 
                            data-paid="true">
                        Empathetic
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                </div>
            </div>
            
            <!-- Transform Button -->
            <button 
                id="transform-btn"
                onclick="handleTransform()" 
                class="w-full bg-primary text-white px-6 py-4 rounded-lg hover:bg-indigo-700 transition font-semibold text-lg shadow-lg">
                Transform Message
            </button>
            
            <!-- Output Section -->
            <div id="app-output" class="mt-6 hidden">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Your polished message:
                </label>
                <div class="bg-gradient-to-br from-indigo-50 to-purple-50 p-4 rounded-lg border-2 border-primary">
                    <p id="output-content" class="text-gray-800 whitespace-pre-wrap"></p>
                </div>
                <button 
                    id="copy-btn"
                    onclick="copyToClipboard()" 
                    class="mt-3 w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition font-medium">
                    Copy to Clipboard
                </button>
            </div>
            
        </div>
        
    </main>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // Initialize Supabase client
        const SUPABASE_URL = 'https://oqsdjqzbvemfdncmwwly.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xc2RqcXpidmVtZmRuY213d2x5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAwNzg2NjEsImV4cCI6MjA0NTY1NDY2MX0.Pqiov8fMv7xmWRq8cKqF3S-k6aUMZIf3tn9oxP-8jhs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const API_ENDPOINT = '/api/rewrite.js';
        
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        
        let currentUser = null;
        let isLoggedIn = false;
        let userTier = 'free';
        let rewritesRemaining = 2;
        let selectedStyle = 'professional';
        
        // ============================================
        // CHECK URL PARAMETERS FOR SUCCESS/CANCEL
        // ============================================
        
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for successful upgrade
            if (urlParams.get('success') === 'true') {
                // Reload user data to get new tier
                setTimeout(async () => {
                    await checkAuth();
                    const tierName = userTier === 'standard' ? 'Standard Plan' : 'Pro Plan';
                    document.getElementById('success-tier').textContent = tierName;
                    document.getElementById('success-banner').classList.remove('hidden');
                    
                    // Hide banner after 5 seconds
                    setTimeout(() => {
                        document.getElementById('success-banner').classList.add('hidden');
                    }, 5000);
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 500);
            }
            
            // Check for canceled checkout
            if (urlParams.get('canceled') === 'true') {
                document.getElementById('cancel-banner').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('cancel-banner').classList.add('hidden');
                }, 5000);
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        // ============================================
        // AUTHENTICATION CHECK
        // ============================================
        
        async function checkAuth() {
            try {
                // Get current session
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    // User is logged in
                    currentUser = session.user;
                    isLoggedIn = true;
                    
                    // Fetch user data from Supabase
                    const { data: userData, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', currentUser.id)
                        .single();
                    
                    if (userData) {
                        userTier = userData.tier || 'free';
                        rewritesRemaining = userData.rewrites_today || 0;
                        
                        // Calculate remaining based on tier
                        const limits = {
                            'free': 2,
                            'standard': 10,
                            'pro': 20
                        };
                        const limit = limits[userTier] || 2;
                        rewritesRemaining = Math.max(0, limit - (userData.rewrites_today || 0));
                    }
                    
                    // Update UI
                    document.getElementById('logged-in-header').classList.remove('hidden');
                    document.getElementById('logged-out-header').classList.add('hidden');
                    document.getElementById('user-email').textContent = currentUser.email;
                    
                    updateTierDisplay();
                } else {
                    // User is logged out - free tier with localStorage tracking
                    isLoggedIn = false;
                    userTier = 'free';
                    rewritesRemaining = checkFreeUsage();
                    
                    document.getElementById('logged-in-header').classList.add('hidden');
                    document.getElementById('logged-out-header').classList.remove('hidden');
                }
                
                updateCounter();
                
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        // ============================================
        // TIER DISPLAY
        // ============================================
        
        function updateTierDisplay() {
            const tierBadge = document.getElementById('tier-badge');
            const tierText = document.getElementById('tier-text');
            const upgradeButtons = document.getElementById('upgrade-buttons');
            const manageSubscription = document.getElementById('manage-subscription');
            
            if (!isLoggedIn) {
                tierBadge.classList.add('hidden');
                upgradeButtons.classList.add('hidden');
                manageSubscription.classList.add('hidden');
                return;
            }
            
            // Show tier badge
            tierBadge.classList.remove('hidden');
            
            if (userTier === 'free') {
                tierText.textContent = 'Free Plan';
                tierText.className = 'inline-block px-3 py-1 rounded-full text-xs font-bold bg-gray-200 text-gray-700';
                upgradeButtons.classList.remove('hidden');
                manageSubscription.classList.add('hidden');
            } else if (userTier === 'standard') {
                tierText.textContent = 'Standard Plan';
                tierText.className = 'inline-block px-3 py-1 rounded-full text-xs font-bold bg-purple-600 text-white';
                upgradeButtons.classList.add('hidden');
                manageSubscription.classList.remove('hidden');
            } else if (userTier === 'pro') {
                tierText.textContent = 'Pro Plan';
                tierText.className = 'inline-block px-3 py-1 rounded-full text-xs font-bold bg-orange-600 text-white';
                upgradeButtons.classList.add('hidden');
                manageSubscription.classList.remove('hidden');
            }
        }
        
        // ============================================
        // FREE TIER USAGE TRACKING (localStorage)
        // ============================================
        
        function checkFreeUsage() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('claritytext_usage');
            
            if (!stored) {
                return 2;
            }
            
            const usage = JSON.parse(stored);
            
            if (usage.date !== today) {
                // New day - reset
                return 2;
            }
            
            return Math.max(0, 2 - usage.count);
        }
        
        function incrementFreeUsage() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('claritytext_usage');
            
            let usage = stored ? JSON.parse(stored) : { date: today, count: 0 };
            
            if (usage.date !== today) {
                usage = { date: today, count: 0 };
            }
            
            usage.count++;
            localStorage.setItem('claritytext_usage', JSON.stringify(usage));
        }
        
        // ============================================
        // UPDATE COUNTER
        // ============================================
        
        function updateCounter() {
            const counterEl = document.getElementById('rewrites-counter');
            
            if (isLoggedIn) {
                if (userTier === 'free') {
                    counterEl.textContent = `${rewritesRemaining} of 2 free rewrites remaining today`;
                } else {
                    const limits = { 'standard': 10, 'pro': 20 };
                    counterEl.textContent = `${rewritesRemaining} of ${limits[userTier]} rewrites remaining today`;
                }
            } else {
                counterEl.textContent = `${rewritesRemaining} of 2 free rewrites remaining today`;
            }
        }
        
        // ============================================
        // STYLE SELECTION
        // ============================================
        
        async function selectStyle(style) {
            // Check if it's a paid style
            const paidStyles = ['persuasive', 'casual', 'formal', 'empathetic'];
            
            if (paidStyles.includes(style) && userTier === 'free') {
                // Free user trying to use paid style
                const upgradeConfirm = confirm(
                    `The "${style}" style is only available on Standard ($9/month) and Pro ($15/month) plans.\n\nUpgrade now to access all 7 styles?`
                );
                
                if (upgradeConfirm) {
                    handleUpgradeStandard();
                }
                
                // Reset to professional
                style = 'professional';
            }
            
            selectedStyle = style;
            
            // Update button styles
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white', 'border-primary');
                btn.classList.add('border-gray-300');
            });
            
            const selectedBtn = document.querySelector(`[data-style="${style}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('bg-primary', 'text-white', 'border-primary');
                selectedBtn.classList.remove('border-gray-300');
            }
        }
        
        // ============================================
        // TRANSFORM FUNCTION
        // ============================================
        
        async function handleTransform() {
            const inputEl = document.getElementById('app-input');
            const transformBtn = document.getElementById('transform-btn');
            const outputEl = document.getElementById('app-output');
            const outputContent = document.getElementById('output-content');
            
            const inputText = inputEl.value.trim();
            if (!inputText) {
                alert('Please enter some text first!');
                return;
            }
            
            // Check usage limits
            if (rewritesRemaining <= 0) {
                if (isLoggedIn && userTier !== 'free') {
                    alert(`You've used all your rewrites for today. Your limit resets tomorrow!`);
                } else {
                    // Free user - prompt to upgrade
                    if (confirm('You\'ve used all 2 free rewrites today. Upgrade to Standard ($9/mo) for 10 rewrites/day?')) {
                        handleUpgradeStandard();
                    }
                }
                return;
            }
            
            // Show loading state
            transformBtn.innerHTML = '‚è≥ Transforming...';
            transformBtn.disabled = true;
            
            try {
                // Get session token (null if logged out)
                const { data: { session } } = await supabase.auth.getSession();
                const token = session?.access_token || null;
                
                // Call backend API
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: JSON.stringify({
                        text: inputText,
                        style: selectedStyle
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.error || 'Transformation failed');
                }
                
                const result = await response.json();
                
                // Display result
                outputContent.textContent = result.result;
                outputEl.classList.remove('hidden');
                
                // Update usage
                rewritesRemaining--;
                
                if (!isLoggedIn) {
                    // Update localStorage for free tier
                    incrementFreeUsage();
                }
                
                updateCounter();
                
                // Scroll to output
                outputEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                transformBtn.innerHTML = 'Transform Message';
                transformBtn.disabled = false;
            }
        }
        
        // ============================================
        // COPY TO CLIPBOARD
        // ============================================
        
        function copyToClipboard() {
            const outputContent = document.getElementById('output-content').textContent;
            navigator.clipboard.writeText(outputContent).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }
        
        // ============================================
        // LOGOUT
        // ============================================
        
        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = '/';
        }
        
        // ============================================
        // STRIPE CHECKOUT FUNCTIONS
        // ============================================
        
        async function handleUpgradeStandard() {
            if (!isLoggedIn) {
                // Not logged in - redirect to landing page
                window.location.href = '/#pricing';
                return;
            }
            
            // Create checkout session for Standard plan
            await createCheckoutSession('standard');
        }
        
        async function handleUpgradePro() {
            if (!isLoggedIn) {
                // Not logged in - redirect to landing page
                window.location.href = '/#pricing';
                return;
            }
            
            // Create checkout session for Pro plan
            await createCheckoutSession('pro');
        }
        
        async function createCheckoutSession(tier) {
            try {
                // Show loading state
                const btn = tier === 'standard' 
                    ? document.querySelector('button[onclick="handleUpgradeStandard()"]')
                    : document.querySelector('button[onclick="handleUpgradePro()"]');
                
                const originalText = btn.textContent;
                btn.textContent = '‚è≥ Loading checkout...';
                btn.disabled = true;
                
                // Get session token
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Not logged in');
                }
                
                // Determine price ID based on tier
                const priceId = tier === 'standard' 
                    ? 'price_1STS9nRN3Bzy46FaT3M4mKY4'  // Standard $9/mo
                    : 'price_1STSCQRN3Bzy46Fa4CptxrFj'; // Pro $15/mo
                
                // Call checkout endpoint
                const response = await fetch('/api/create-checkout-session.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({ priceId })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create checkout session');
                }
                
                const { url } = await response.json();
                
                // Redirect to Stripe Checkout
                window.location.href = url;
                
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Error starting checkout: ' + error.message);
                
                // Reset button
                if (btn) {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
        }
        
        // ============================================
        // MANAGE SUBSCRIPTION (Customer Portal)
        // ============================================
        
        async function handleManageSubscription() {
            try {
                // Get session token
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Not logged in');
                }
                
                // Get user data to find Stripe customer ID
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('stripe_customer_id')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error || !userData?.stripe_customer_id) {
                    alert('Unable to access subscription management. Please contact support.');
                    return;
                }
                
                // Create Stripe Customer Portal session
                // Note: You'll need to create this endpoint similar to checkout
                const response = await fetch('/api/create-portal-session.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create portal session');
                }
                
                const { url } = await response.json();
                
                // Redirect to Stripe Customer Portal
                window.location.href = url;
                
            } catch (error) {
                console.error('Portal error:', error);
                alert('Error accessing subscription management: ' + error.message);
            }
        }
        
        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        
        checkURLParams();
        checkAuth();
        
    </script>
    
</body>
</html>
