<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHVQ2LCLZG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BHVQ2LCLZG');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClarityText - Transform messy thoughts into clear messages">
    
    <title>ClarityText - Transform Your Messages</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/icon-192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ClarityText">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        accent: '#F97316',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .paid-badge {
            font-size: 10px;
            line-height: 1;
        }
        
        .transform-text {
            transition: all 0.3s ease;
        }
        
        .hidden {
            display: none;
        }

        .success-banner {
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Success Banner (shown after successful upgrade) -->
    <div id="success-banner" class="hidden success-banner bg-green-600 text-white px-4 py-3 text-center">
        <p class="font-semibold"> Welcome to <span id="success-tier"></span>! Your upgrade is active.</p>
    </div>

    <!-- Cancel Banner (shown if user cancels checkout) -->
    <div id="cancel-banner" class="hidden bg-yellow-600 text-white px-4 py-3 text-center">
        <p>Checkout canceled. You can upgrade anytime!</p>
    </div>
    
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="/icon-192.png" alt="ClarityText" class="w-10 h-10">
                    <h1 class="text-xl font-bold text-primary">ClarityText</h1>
                </div>
                
                <!-- Logged IN Header -->
                <div id="logged-in-header" class="flex items-center gap-4 hidden">
                    <span id="user-email" class="text-sm text-gray-600"></span>
                    <button onclick="handleLogout()" class="text-sm text-gray-700 hover:text-primary transition font-medium">
                        Logout
                    </button>
                </div>
                
                <!-- Logged OUT Header -->
                <div id="logged-out-header" class="flex items-center gap-4">
                    <a href="/" class="text-sm text-gray-700 hover:text-primary transition font-medium">
                        Sign Up
                    </a>
                </div>
            </div>
            
            <!-- Tier Display & Counter -->
            <div class="mt-3 text-center">
                <!-- Current Plan Badge -->
                <div id="tier-badge" class="mb-2 hidden">
                    <span id="tier-text" class="inline-block px-3 py-1 rounded-full text-xs font-bold"></span>
                </div>
                
                <!-- Usage Counter -->
                <p id="rewrites-counter" class="text-sm font-semibold text-primary">
                    <!-- Updated by JavaScript -->
                </p>
                
                <!-- Upgrade Buttons (shown for free tier) -->
                <div id="upgrade-buttons" class="mt-3 flex flex-col sm:flex-row gap-2 justify-center hidden">
                    <button onclick="handleUpgradeStandard()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition font-semibold text-sm">
                        Upgrade to Standard ($9/mo)
                    </button>
                    <button onclick="handleUpgradePro()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition font-semibold text-sm">
                        Upgrade to Pro ($15/mo)
                    </button>
                </div>

                <!-- Manage Subscription (shown for paid tiers) -->
                <div id="manage-subscription" class="mt-3 hidden">
                    <button onclick="handleManageSubscription()" class="text-sm text-primary hover:text-indigo-700 font-medium underline">
                        Manage Subscription
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        
        <!-- Transform Tool -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            
            <!-- Input Section -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Your messy thoughts:
                </label>
                <textarea 
                    id="app-input"
                    class="w-full h-32 p-4 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none text-sm resize-none"
                    placeholder="Write all you think... don't worry about order, grammar, pronouns, or spelling. Just brain dump."></textarea>
            </div>
            
            <!-- Style Selector -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-3">Choose style:</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <!-- Free Styles -->
                    <button onclick="selectStyle('professional')" 
                            class="style-btn px-4 py-3 border-2 border-primary bg-primary text-white rounded-lg hover:border-primary hover:bg-primary/90 transition font-medium text-sm" 
                            data-style="professional">
                        Professional
                    </button>
                    <button onclick="selectStyle('direct')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm" 
                            data-style="direct">
                        Direct
                    </button>
                    <button onclick="selectStyle('email')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm" 
                            data-style="email">
                        Email
                    </button>
                    
                    <!-- Paid Styles (with PRO badges) -->
                    <button onclick="selectStyle('persuasive')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="persuasive" 
                            data-paid="true">
                        Persuasive
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('casual')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="casual" 
                            data-paid="true">
                        Casual
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('enthusiastic')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="enthusiastic" 
                            data-paid="true">
                        Enthusiastic
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                    <button onclick="selectStyle('empathetic')" 
                            class="style-btn px-4 py-3 border-2 border-gray-300 rounded-lg hover:border-primary hover:bg-indigo-50 transition font-medium text-sm relative" 
                            data-style="empathetic" 
                            data-paid="true">
                        Empathetic
                        <span class="paid-badge absolute top-1 right-1 bg-accent text-white px-2 py-1 rounded-full">PRO</span>
                    </button>
                </div>
            </div>
            
            <!-- Transform Button -->
            <button 
                id="transform-btn"
                onclick="transformMessage()"
                class="w-full bg-primary text-white py-4 rounded-lg hover:bg-indigo-700 transition font-bold text-lg shadow-lg">
                Transform Message
            </button>
            
            <!-- Output (hidden by default) -->
            <div id="output" class="mt-6 hidden">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        Transformed result:
                    </label>
                    <button 
                        id="copy-btn"
                        onclick="copyToClipboard()"
                        class="text-sm bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition font-medium">
                        Copy to Clipboard
                    </button>
                </div>
                <div id="output-content" class="p-4 bg-gray-50 border-2 border-gray-300 rounded-lg text-sm whitespace-pre-wrap"></div>
            </div>
        </div>
        
    </main>

    <!-- Footer -->
    <footer class="mt-12 pb-8 px-4">
        <div class="max-w-4xl mx-auto text-center text-sm text-gray-500">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-3">
                <a href="mailto:hello@claritytext.app" class="hover:text-primary transition">hello@claritytext.app</a>
                <span class="hidden sm:inline">•</span>
                <a href="/" class="hover:text-primary transition">Back to Home</a>
                <span class="hidden sm:inline">•</span>
                <span>© 2025 ClarityText</span>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // ============================================
        // SUPABASE INITIALIZATION
        // ============================================
        
        const SUPABASE_URL = 'https://ieeujkkggjufhmztvdyr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllZXVqa2tnZ2p1ZmhtenR2ZHlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIyMjc5NjYsImV4cCI6MjA0NzgwMzk2Nn0.JBsmz7RHtVQBIIOIOo-_Ls8fzMOXA-L6ZgwF69F0XtQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let isLoggedIn = false;
        let userTier = 'free';
        let rewritesRemaining = 2;
        let selectedStyle = 'professional';
        
        // ============================================
        // URL PARAMETERS (for success/cancel banners)
        // ============================================
        
        function checkURLParams() {
            const params = new URLSearchParams(window.location.search);
            
            // Check for success parameter
            if (params.get('success') === 'true') {
                const tier = params.get('tier');
                if (tier) {
                    const successBanner = document.getElementById('success-banner');
                    document.getElementById('success-tier').textContent = tier.charAt(0).toUpperCase() + tier.slice(1);
                    successBanner.classList.remove('hidden');
                    
                    // Hide after 5 seconds
                    setTimeout(() => {
                        successBanner.classList.add('hidden');
                    }, 5000);
                }
                
                // Clean URL
                window.history.replaceState({}, document.title, '/app.html');
            }
            
            // Check for cancel parameter
            if (params.get('canceled') === 'true') {
                const cancelBanner = document.getElementById('cancel-banner');
                cancelBanner.classList.remove('hidden');
                
                // Hide after 5 seconds
                setTimeout(() => {
                    cancelBanner.classList.add('hidden');
                }, 5000);
                
                // Clean URL
                window.history.replaceState({}, document.title, '/app.html');
            }
        }
        
        // ============================================
        // AUTH STATE MANAGEMENT
        // ============================================
        
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                isLoggedIn = true;
                
                // Load user data from database
                await loadUserData();
                
                // Update UI for logged in state
                document.getElementById('logged-out-header').classList.add('hidden');
                document.getElementById('logged-in-header').classList.remove('hidden');
                document.getElementById('user-email').textContent = currentUser.email;
                
                // Show tier badge
                updateTierBadge();
                
                // Show appropriate buttons based on tier
                if (userTier === 'free') {
                    document.getElementById('upgrade-buttons').classList.remove('hidden');
                } else {
                    document.getElementById('manage-subscription').classList.remove('hidden');
                }
                
            } else {
                // Not logged in - use localStorage for free tier
                isLoggedIn = false;
                userTier = 'free';
                checkFreeUsage();
            }
            
            updateCounter();
        }
        
        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error) throw error;
                
                if (data) {
                    userTier = data.tier || 'free';
                    
                    // Calculate remaining rewrites for today
                    const today = new Date().toDateString();
                    const lastReset = data.last_reset ? new Date(data.last_reset).toDateString() : null;
                    
                    if (lastReset !== today) {
                        // New day - reset counter
                        rewritesRemaining = getMaxRewrites(userTier);
                    } else {
                        // Same day - calculate remaining
                        rewritesRemaining = getMaxRewrites(userTier) - (data.rewrites_today || 0);
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
        
        function getMaxRewrites(tier) {
            const limits = {
                'free': 2,
                'standard': 10,
                'pro': 20
            };
            return limits[tier] || 2;
        }
        
        function updateTierBadge() {
            const tierBadge = document.getElementById('tier-badge');
            const tierText = document.getElementById('tier-text');
            
            const badges = {
                'free': { text: 'FREE PLAN', class: 'bg-gray-200 text-gray-700' },
                'standard': { text: 'STANDARD PLAN', class: 'bg-purple-600 text-white' },
                'pro': { text: 'PRO PLAN', class: 'bg-orange-600 text-white' }
            };
            
            const badge = badges[userTier];
            tierText.textContent = badge.text;
            tierText.className = `inline-block px-3 py-1 rounded-full text-xs font-bold ${badge.class}`;
            tierBadge.classList.remove('hidden');
        }
        
        function updateCounter() {
            const counter = document.getElementById('rewrites-counter');
            const max = getMaxRewrites(userTier);
            counter.textContent = `${rewritesRemaining} / ${max} rewrites remaining today`;
        }
        
        // Check if user has used their free transformations (localStorage tracking for non-logged-in users)
        function checkFreeUsage() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('claritytext_free_usage');
            
            if (stored) {
                const data = JSON.parse(stored);
                if (data.date === today) {
                    rewritesRemaining = Math.max(0, 2 - data.count);
                } else {
                    // New day, reset
                    localStorage.setItem('claritytext_free_usage', JSON.stringify({ date: today, count: 0 }));
                    rewritesRemaining = 2;
                }
            } else {
                localStorage.setItem('claritytext_free_usage', JSON.stringify({ date: today, count: 0 }));
                rewritesRemaining = 2;
            }
        }
        
        function incrementFreeUsage() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('claritytext_free_usage');
            
            if (stored) {
                const data = JSON.parse(stored);
                if (data.date === today) {
                    data.count++;
                    localStorage.setItem('claritytext_free_usage', JSON.stringify(data));
                }
            }
        }
        
        // ============================================
        // STYLE SELECTION
        // ============================================
        
        function selectStyle(style) {
            const btn = document.querySelector(`[data-style="${style}"]`);
            const isPaid = btn?.dataset.paid === 'true';
            
            // Check if style requires upgrade
            if (isPaid && (userTier === 'free' && isLoggedIn)) {
                alert('This style requires a paid plan. Upgrade to Standard or Pro to unlock all styles!');
                return;
            }
            
            selectedStyle = style;
            
            // Update button styles
            document.querySelectorAll('.style-btn').forEach(button => {
                if (button.dataset.style === style) {
                    button.classList.add('border-primary', 'bg-primary', 'text-white');
                    button.classList.remove('border-gray-300');
                } else {
                    button.classList.remove('border-primary', 'bg-primary', 'text-white');
                    button.classList.add('border-gray-300');
                }
            });
        }
        
        // ============================================
        // TRANSFORM MESSAGE
        // ============================================
        
        async function transformMessage() {
            const input = document.getElementById('app-input').value.trim();
            
            if (!input) {
                alert('Please enter some text to transform');
                return;
            }
            
            // Check usage limit
            if (rewritesRemaining <= 0) {
                if (!isLoggedIn) {
                    alert('You\'ve used your 2 free transformations today! Sign up to get 2 free transformations daily.');
                    window.location.href = '/#pricing';
                } else {
                    alert('Daily limit reached! Upgrade to get more rewrites.');
                }
                return;
            }
            
            const transformBtn = document.getElementById('transform-btn');
            const outputEl = document.getElementById('output');
            const outputContent = document.getElementById('output-content');
            
            transformBtn.innerHTML = '⏳ Transforming...';
            transformBtn.disabled = true;
            
            try {
                // Get session token if logged in
                let token = null;
                if (isLoggedIn) {
                    const { data: { session } } = await supabase.auth.getSession();
                    token = session?.access_token;
                }
                
                const response = await fetch('/api/rewrite.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: JSON.stringify({
                        text: input,
                        style: selectedStyle
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Transformation failed');
                }
                
                const result = await response.json();
                
                // Display result
                outputContent.textContent = result.result;
                outputEl.classList.remove('hidden');
                
                // Update usage
                rewritesRemaining--;
                
                if (!isLoggedIn) {
                    // Update localStorage for free tier
                    incrementFreeUsage();
                }
                
                updateCounter();
                
                // Scroll to output
                outputEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                transformBtn.innerHTML = 'Transform Message';
                transformBtn.disabled = false;
            }
        }
        
        // ============================================
        // COPY TO CLIPBOARD
        // ============================================
        
        function copyToClipboard() {
            const outputContent = document.getElementById('output-content').textContent;
            navigator.clipboard.writeText(outputContent).then(() => {
                const copyBtn = document.getElementById('copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✓ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }
        
        // ============================================
        // LOGOUT
        // ============================================
        
        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = '/';
        }
        
        // ============================================
        // STRIPE CHECKOUT FUNCTIONS
        // ============================================
        
        async function handleUpgradeStandard() {
            if (!isLoggedIn) {
                // Not logged in - redirect to landing page
                window.location.href = '/#pricing';
                return;
            }
            
            // Create checkout session for Standard plan
            await createCheckoutSession('standard');
        }
        
        async function handleUpgradePro() {
            if (!isLoggedIn) {
                // Not logged in - redirect to landing page
                window.location.href = '/#pricing';
                return;
            }
            
            // Create checkout session for Pro plan
            await createCheckoutSession('pro');
        }
        
        async function createCheckoutSession(tier) {
            try {
                // Show loading state
                const btn = tier === 'standard' 
                    ? document.querySelector('button[onclick="handleUpgradeStandard()"]')
                    : document.querySelector('button[onclick="handleUpgradePro()"]');
                
                const originalText = btn.textContent;
                btn.textContent = '⏳ Loading checkout...';
                btn.disabled = true;
                
                // Get session token
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Not logged in');
                }
                
                // Determine price ID based on tier
                const priceId = tier === 'standard' 
                    ? 'price_1STS9nRN3Bzy46FaT3M4mKY4'  // Standard $9/mo
                    : 'price_1STSCQRN3Bzy46Fa4CptxrFj'; // Pro $15/mo
                
                // Call checkout endpoint
                const response = await fetch('/api/create-checkout-session.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({ priceId })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create checkout session');
                }
                
                const { url } = await response.json();
                
                // Track purchase intent in GA4
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'begin_checkout', {
                        value: tier === 'pro' ? 15.00 : 9.00,
                        currency: 'USD',
                        items: [{
                            item_name: 'ClarityText ' + (tier === 'pro' ? 'Pro' : 'Standard'),
                            price: tier === 'pro' ? 15.00 : 9.00
                        }]
                    });
                }
                
                // Redirect to Stripe Checkout
                window.location.href = url;
                
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Error starting checkout: ' + error.message);
                
                // Reset button
                if (btn) {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
        }
        
        // ============================================
        // MANAGE SUBSCRIPTION (Customer Portal)
        // ============================================
        
        async function handleManageSubscription() {
            try {
                // Get session token
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Not logged in');
                }
                
                // Get user data to find Stripe customer ID
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('stripe_customer_id')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error || !userData?.stripe_customer_id) {
                    alert('Unable to access subscription management. Please contact support.');
                    return;
                }
                
                // Create Stripe Customer Portal session
                // Note: You'll need to create this endpoint similar to checkout
                const response = await fetch('/api/create-portal-session.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create portal session');
                }
                
                const { url } = await response.json();
                
                // Redirect to Stripe Customer Portal
                window.location.href = url;
                
            } catch (error) {
                console.error('Portal error:', error);
                alert('Error accessing subscription management: ' + error.message);
            }
        }
        
        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        
        checkURLParams();
        checkAuth();
        
    </script>
    
</body>

</html>
